---
layout: page
---


<!--- -->
<div class="body-container container mt-4">
    <div class="row">
        <div class="col-xl-8 col-lg-12">
            <h2 class="latest-posts-title" style="text-align: left;">Latest Posts</h2>
{% for post in site.posts limit: 3 %}
  <div class="row latest-post-row mt-4">

    <div class="col-xl-4 col-lg-4 col-md-6 post-thumbnail-container"><a href={{ post.url }}><img class="post-thumbnail" src={{ post.image }} /></a></div>

    <div class="col-xl-8 col-lg-8 col-md-6"><a class="post-link" href={{ post.url }}><h3>{{ post.title }}</h3></a> 
    {{ post.date | date: "%-d %B %Y" }} <br />
{{ post.excerpt | truncate: 240 }}</div>
  </div>
{% endfor %}

<div class="d-flex justify-content-center mb-4 mt-4">
<a class="primary-button" href="/posts">More Posts</a>
</div>
        </div>
        <div class="col-xl-4 col-lg-12 col-md-12">
            <h2 class="latest-posts-title" style="text-align: left;">About</h2>
            <p>This is my blog where I talk about all sorts of cool stuff blah blah blah</p>

            <div>
              <h2>Random Post</h2>
            </div>

            <div>
              <h2>Stats</h2>
            </div>
        </div>
        
    </div>
</div>
